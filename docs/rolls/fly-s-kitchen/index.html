<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>Fly&#x27;s Kitchen</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">肉桂捲地圖</a>
      <span class="breadcrumb">Fly&#x27;s Kitchen</span>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <img src="https://ssl.gstatic.com/local/servicebusiness/default_user.png" alt="Fly&#x27;s Kitchen" />
      <div>
        <h1>Fly&#x27;s Kitchen</h1>
        <p class="meta">早午餐 ·  </p>
        <p class="rating">評分 4.0 <span class="muted">(1,104)</span></p>
        <p class="status">即將打烊 ：17:00 · 開始營業時間：週六12:00</p>
        <p class="contact">02 2775 3277</p>
        <div class="actions">
          <a class='button' href='https://www.google.com/maps/place/Fly%27s+Kitchen/data=!4m7!3m6!1s0x3442abdb04739dbb:0xb48db6081d8db3ef!8m2!3d25.0443279!4d121.546029!16s%2Fg%2F11cktgxp89!19sChIJu51zBNurQjQR77ONHQi2jbQ?authuser=0&amp;hl=zh-TW&amp;rclk=1' target='_blank' rel='noreferrer'>查看地圖</a>
          
        </div>
      </div>
    </section>

    <section class="card">
      <h2>服務與特色</h2>
        <div class="chips">
          <span class='chip'>&quot;</span><span class='chip'>肉桂捲</span><span class='chip'>$200-400</span>
        </div>
    </section>

    <section class="card">
      <h2>最近評論摘錄</h2>
      <p>層層分明綿密，不愧是傳說中的 肉桂捲 &quot;</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>以 Google 地圖資料建立的肉桂捲列表，透過 GitHub Pages 提供靜態網站。</p>
    </div>
  </footer>
</body>
</html>
