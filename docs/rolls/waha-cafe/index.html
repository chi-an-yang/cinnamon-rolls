<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>月霞 Waha Cafe</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">肉桂捲地圖</a>
      <span class="breadcrumb">月霞 Waha Cafe</span>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <img src="https://ssl.gstatic.com/local/servicebusiness/default_user.png" alt="月霞 Waha Cafe" />
      <div>
        <h1>月霞 Waha Cafe</h1>
        <p class="meta">咖啡廳 · 赤峰街47巷3號1樓 </p>
        <p class="rating">評分 4.4 <span class="muted">(778)</span></p>
        <p class="status">營業中 打烊時間：19:00</p>
        <p class="contact">02 2555 1118</p>
        <div class="actions">
          <a class='button' href='https://www.google.com/maps/place/%E6%9C%88%E9%9C%9E+Waha+Cafe/data=!4m7!3m6!1s0x3442a944c2970837:0x275013e447135167!8m2!3d25.0553361!4d121.5197593!16s%2Fg%2F11h110x6mv!19sChIJNwiXwkSpQjQRZ1ETR-QTUCc?authuser=0&amp;hl=zh-TW&amp;rclk=1' target='_blank' rel='noreferrer'>查看地圖</a>
          
        </div>
      </div>
    </section>

    <section class="card">
      <h2>服務與特色</h2>
        <div class="chips">
          <span class='chip'>&quot;</span><span class='chip'>肉桂捲</span><span class='chip'>$200-400</span>
        </div>
    </section>

    <section class="card">
      <h2>最近評論摘錄</h2>
      <p>普通 肉 桂味不太重 焦糖奶茶滿特別 不會回訪&quot;</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>以 Google 地圖資料建立的肉桂捲列表，透過 GitHub Pages 提供靜態網站。</p>
    </div>
  </footer>
</body>
</html>
