<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fly cafe</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">肉桂捲地圖</a>
      <span class="breadcrumb">fly cafe</span>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <img src="https://ssl.gstatic.com/local/servicebusiness/default_user.png" alt="fly cafe" />
      <div>
        <h1>fly cafe</h1>
        <p class="meta">咖啡店 ·  </p>
        <p class="rating">評分 3.9 <span class="muted">(543)</span></p>
        <p class="status">營業中 打烊時間：18:00</p>
        <p class="contact">02 2784 6899</p>
        <div class="actions">
          <a class='button' href='https://www.google.com/maps/place/fly+cafe/data=!4m7!3m6!1s0x3442ab51080fa46f:0x392cc2741b7289e2!8m2!3d25.0548651!4d121.5500698!16s%2Fg%2F11frrygrnv!19sChIJb6QPCFGrQjQR4olyG3TCLDk?authuser=0&amp;hl=zh-TW&amp;rclk=1' target='_blank' rel='noreferrer'>查看地圖</a>
          
        </div>
      </div>
    </section>

    <section class="card">
      <h2>服務與特色</h2>
        <div class="chips">
          <span class='chip'>&quot;招牌</span><span class='chip'>肉桂捲</span><span class='chip'>$200-400</span>
        </div>
    </section>

    <section class="card">
      <h2>最近評論摘錄</h2>
      <p>好吃😋現在160元一個～蠻大個的，剛買來熱熱吃～好香柔軟好吃😋&quot;</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>以 Google 地圖資料建立的肉桂捲列表，透過 GitHub Pages 提供靜態網站。</p>
    </div>
  </footer>
</body>
</html>
